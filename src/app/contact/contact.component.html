<script type="text/javascript" href="mail.js"></script>
<script src="//code.angularjs.org/snapshot/angular.min.js"></script>
<script>
    angular.module('emailExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
            $scope.email = {
                text: 'me@example.com'
            };
        }]);

</script>



<div ng-show="MyNav-5" class="container">
    <h1>Contact</h1>
    <form name="myForm" ng-controller="ExampleController">
        <div class="form-group">
         <label>Email:
           <input type="email" name="input" ng-model="email.text" required>
         </label>
                <div role="alert">
                <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
                <span class="error" ng-show="myForm.input.$error.email">
        Not valid email!</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Nom</label>
            <input placeholder="Nom" type="text" class="form-control" id="nom" required>
        </div>

        <div class="form-group">
            <label for="sujet">Sujet</label>
            <input placeholder="sujet" type="text" class="form-control" id="sujet">
        </div>

        <div class="form-group">
            <textarea placeholder="Message..." class="form-control" id="message">
            </textarea>
        </div>
        <button type="submit" class=" btn btn-success">Submit</button>

    </form>
</div>
